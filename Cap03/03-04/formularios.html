<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fomrularios</title>
  </head>
  <body>
    <h2>Creando Formularios</h2>
      <form class="formularios" no> <!--novalidate-->
          <fieldset>
            <legend>Tus datos</legend>
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" id="nombre"placeholder="Nombre" autocomplete="on" required>

              <br><br>
              <label for="apellido">Apellido: </label>
              <input type="text" name="apellido" id="apellido"placeholder="Apellido" autocomplete="on" required>
              <br>
              <label for="sexo">Sexo:</label> <br>
              <input type="radio" id="sexo" name="sexo" value="hombre" checked autofocus>Hombre <br>
              <input type="radio" id="sexo" name="sexo" value="mujer">Mujer <br>
              <input type="radio" id="sexo" name="sexo" value="otro ">Otro <br>
              <br>
              <label>Fecha de Cumpleaños</label>
              <input type="date" name="fechas">
              <input type="datetime-local" name="fechas">

              <br><br>
              <label>Correo Electronio</label><br>
              <input type="email" name="email" placeholder="correo@dominio.com" required></input>

              <br><br>
              <label>Tu sitio Web</label><br>
              <input type="url" name="sitioweb" placeholder="www.dominio.com"></input>

              <br><br>
              <label>Cuanto sabes de HTML</label><br>
              <input type="range" name="puntaje" min="0" max="10"></input>

              <br><br>
              <label>Personas que vienen contigo</label>
              <input type="number" name="cantidad" min="1" max="5"></input>

        </fieldset>
        <br>
        <br>

        <fieldset>
          <legend>Información sobre tu curso</legend>
            <label for="turno">Turno :</label>
            <select id="turno" class="turno" name="turno">
              <option value="matutino">Matutino</option>
              <option value="vespertino" selected >Vespertino</option>
              <option value="nocturno">Nocturno</option>
            </select>

        <br>
        <br>
        <label>Que curso te gustaria agregar</label>
        <input list="propuesta" name="encuesta">
          <datalist id="propuesta" name="encuenta">
            <option value="jQueri">
            <option value="dsfdsfdsf">
            <option value="sdfsdfds">
            <option value="sdfdssdfsdf">
          </datalist>
          <br><br>

          <label>Elige tus cursos</label><br>
            <input type="checkbox" value="php">PHP</input><br>
            <input type="checkbox" value="html">html5</input><br>
            <input type="checkbox" value="css">CSS</input><br>
            <input type="checkbox" value="mysql">MySQL</input><br>
            <input type="checkbox" value="javascript">JavaScript</input><br>
            <input type="checkbox" value="jquery">jQuery</input><br>

            <br>
            <label>Fecha que Inicia el Curso</label>
            <input type="month" name="fecha"><br>
            <input type="time" name="fecha"><br>
            <input type="week" name="fecha"><br>
        </fieldset>
        <br><br>

        <fieldset>
          <legend>Extra</legend>
            <label>Las primeras dies personas reciben una camisa gratis, elige el color</label>
              <input type="color" name="color">
        </fieldset>
        <br>

        <fieldset>
          <legend>Usuario pasword</legend>
          <label>Usuario: </label><br>
          <input type="text" name="usuario" placeholder="usuario"></input><br>
          <label>Password: </label><br>
          <input type="password" name="password" placeholder="usuario" required></input><br>
        </fieldset
        <br>

        <button type="reset" disabled>Borrar </button>
        <button type="submit">Enviar </button>
      <!--  <input type="submit" value="Enviar"> -->
      </form>
  </body>
</html>
